audio_input:
    input_stream:
        sample_rate: 44100
        chunk_size: 1024
        window_duration: 10
    topics:
        input:
            filepath: 'input/filepath'
        output:
            audio: 'input/audio'

#########################
audio_filter:
    input_stream:
        sample_rate: 44100
        chunk_size: 1024
        window_duration: 10
        threshold_db: -10
        secondary_threshold_db: -5
        animation_interval: 50
        show_display: False
    preprocessing:
        medfilt_kernel: 3
        normalize_min: -10
        normalize_max: 55
        frequency_min: 500
        frequency_max: 5000
    activity_detection:
        run: False
        record_duration: 1.5
    topics:
        input:
            raw: 'stream/raw'
            rgb: 'stream/rgb'
        detector:
            raw: 'detected/raw'
            rgb: 'detected/rgb'
            codex: 'detected/pitch_track'




#########################
template_creator:
    topics:
        input:
            raw: 'stream/raw'
            save: 'template/save'
    samples:
        absolute_dir: ''
        src_directory_filepath:
            package: 'auto_shepherd_whistle_teleop'
            subpath: 'templates_creator/'




#########################
